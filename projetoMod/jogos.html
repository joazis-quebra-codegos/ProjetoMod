<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <h1 id="titulo">Aqui ficam os jogos</h1>
    <button id="botao-titulo" onclick="mudarTexto()"> Clique aqui para mudar o texto</button>

    <script>
        let nomeJogo = prompt("Digite o nome do jogo:");
        alert("O jogo que você escolheu é: " + nomeJogo);

        function mudarTexto() {
            document.getElementById("titulo").innerHTML = "O texto mudou"; 
        }
    </script>
</body>
</html>
